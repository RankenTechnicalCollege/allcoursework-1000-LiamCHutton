<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Change Calculator</h1>
    <div class="mb-3 row">
      <label for="changedue" class="col-sm-6 col-form-label text-end">Enter amount of change due (0-99):</label>
      <div class="col-sm-6 d-flex align-items-center">
        <input type="text" id="changedue" class="form-control me-2">
        <button id="calculate" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <!-- Stacked fields for quarters, dimes, nickels, and pennies -->
    <div class="stacked-fields">
      <div class="mb-3 row">
        <label for="quarters" class="col-sm-6 col-form-label text-end">Quarters:</label>
        <div class="col-sm-6">
          <input type="text" id="quarters" class="form-control" disabled>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="dimes" class="col-sm-6 col-form-label text-end">Dimes:</label>
        <div class="col-sm-6">
          <input type="text" id="dimes" class="form-control" disabled>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="nickels" class="col-sm-6 col-form-label text-end">Nickels:</label>
        <div class="col-sm-6">
          <input type="text" id="nickels" class="form-control" disabled>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="pennies" class="col-sm-6 col-form-label text-end">Pennies:</label>
        <div class="col-sm-6">
          <input type="text" id="pennies" class="form-control" disabled>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (for optional components like dropdowns) -->
  <script src="changecalc.js"></script>
</body>
</html>
