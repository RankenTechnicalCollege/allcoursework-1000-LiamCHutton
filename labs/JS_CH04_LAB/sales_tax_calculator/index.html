<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white d-flex justify-content-center">
    <main class="container border border-primary p-4 mt-5" style = "max-width: 600px;">
        <h1 class="text-primary text-center">Sales Tax Calculator</h1>
        <p class="text-center">Enter Subtotal and Tax Rate and click "Calculate".</p>

        <div class="mb-3 row">
            <label for="subtotal" class="col-sm-4 col-form-label text-end">Subtotal:</label>
            <div class="col-sm-8">
                <input type="text" id="subtotal" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="taxrate" class="col-sm-4 col-form-label text-end">Tax Rate:</label>
            <div class="col-sm-8">
                <input type="text" id="taxrate" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="salestax" class="col-sm-4 col-form-label text-end">Sales Tax:</label>
            <div class="col-sm-8">
                <input type="text" id="salestax" class="form-control" disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="total" class="col-sm-4 col-form-label text-end">Total:</label>
            <div class="col-sm-8">
                <input type="text" id="total" class="form-control" disabled>
            </div>
        </div>

        <div class="text-center">
            <button type="button" id="calculate" class="btn btn-primary">Calculate Tax</button>
            <button type="button" id="clear" class="btn btn-primary">Clear</button>
        </div>
    </main>

    <script src="salestax.js"></script>
</body>
</html>
