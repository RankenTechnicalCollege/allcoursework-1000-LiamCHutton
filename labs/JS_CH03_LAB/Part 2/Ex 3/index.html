<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body>
  <h2>BMI Calculator</h2>
  <div>
    <label for="weight">Weight in pounds:</label>
    <input type="text" id="weight" value="0"><br><br>

    <label for="height">Height in inches:</label>
    <input type="text" id="height" value="0"><br><br>

    <label for="result">BMI result:</label>
    <input type="text" id="result" readonly><br><br>
  </div>

  <button type="button" onclick="calcBMI()">Calculate BMI</button>
  <script src="bmiCalculator.js"></script>
</body>
</html>
