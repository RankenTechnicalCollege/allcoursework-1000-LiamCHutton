<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flywheel Entertainment</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <form id="order-form" action="/order" method="post">
      <h1>Flywheel Entertainment Order</h1>
      <fieldset class="mb-4">
        <legend>Personal Information</legend>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Given Name:</label>
            <input type="text" id="name" name="given-name" class="form-control" required autocomplete="given-name">
          </div>

          <div class="col-md-6 mb-3">
            <label for="familyname" class="form-label">Family Name:</label>
            <input type="text" id="familyname" name="family-name" class="form-control" required autocomplete="family-name">
          </div>

          <div class="col-md-6 mb-3">
            <label for="phonenumber" class="form-label">Phone Number:</label>
            <input type="text" id="phonenumber" name="phone" class="form-control" required autocomplete="tel">
          </div>

          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="text" id="email" name="email" class="form-control" required autocomplete="email">
          </div>

          <div class="col-md-6 mb-3">
            <label for="confirmemail" class="form-label">Confirm Email Address:</label>
            <input type="text" id="confirmemail" name="confirm-email" class="form-control" required autocomplete="email">
          </div>

          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" id="password" name="password" class="form-control" required autocomplete="new-password">
          </div>

          <div class="col-md-6 mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password:</label>
            <input type="text" id="confirmpassword" name="confirm-password" class="form-control" required autocomplete="new-password">
          </div>
        </div>
      </fieldset>

      <!-- Payment Information -->
      <fieldset class="mb-4">
        <legend>Payment Information</legend>
        <div class="row">

          <div class="col-md-6 mb-3">
            <label for="credit-card" class="form-label">Credit Card Type:</label>
            <select name="credit-card" class="form-select" required autocomplete="cc-type">
              <option value="selectcard">Select a credit card</option>
              <option value="visa">Visa</option>
              <option value="mastercard">MasterCard</option>
              <option value="American Express">American Express</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label for="cardnumber" class="form-label">Credit Card Number:</label>
            <input type="text" id="cardnumber" class="form-control">
          </div>

          <div class="col-md-6 mb-3">
            <label for="expdate" class="form-label">Expiration Date (MM/YY):</label>
            <input type="text" id="expdate" class="form-control">
          </div>

          <div class="col-md-6 mb-3">
            <label for="csc" class="form-label">CSC Code:</label>
            <input type="text" id="csc" class="form-control">
          </div>
        </div>
      </fieldset>

      <!-- Billing Address -->
      <fieldset class="mb-4">
        <legend>Billing Address</legend>
        <div class="row">

          <div class="col-md-12 mb-3">
            <label for="billing-street" class="form-label">Street Address:</label>
            <input type="text" id="billing-street" name="billing-street" class="form-control" required autocomplete="billing street-address">
          </div>

          <div class="col-md-12 mb-3">
            <label for="billing-address2" class="form-label">Address Line 2:</label>
            <input input type="text" id="billing-address2" name="billing-address2" class="form-control" autocomplete="billing address-line2" placeholder="Apt, studio, etc.">
          </div>

          <div class="col-md-6 mb-3">
            <label for="billing-city" class="form-label">City:</label>
            <input type="text" id="billing-city" name="billing-city" class="form-control" required autocomplete="billing address-level2">
        </div>

          <div div class="col-md-3 mb-3">
            <label for="billing-state" class="form-label">State:</label>
            <select id="billing-state" name="billing-state" class="form-select" required autocomplete="billing address-level1">
              <option value="">Select a state</option>
              <option value="MO">Missouri</option>
              <option value="IL">Illinois</option>
            </select>
          </div>

          <div class="col-md-3 mb-3">
            <label for="billing-zip" class="form-label">Zip Code:</label>
            <input type="text" id="billing-zip" name="billing-zip" class="form-control" required pattern="\d{5}" title="Please enter a valid 5-digit zip code" autocomplete="billing postal-code">
          </div>

        </div>
      </fieldset>

      <!-- Shipping Address -->
      <fieldset class="mb-4">
        <legend>Shipping Address</legend>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="same-as-billing" name="same-as-billing">
          <label class="form-check-label" for="same-as-billing">Same as billing address?</label>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="shipping-street" class="form-label">Street Address:</label>
            <input type="text" id="shipping-street" name="shipping-street" class="form-control" required autocomplete="shipping street-address">
          </div>
          <div class="col-md-12 mb-3">
            <label for="shipping-address2" class="form-label">Address Line 2:</label>
            <input type="text" id="shipping-address2" name="shipping-address2" class="form-control" autocomplete="shipping address-line2" placeholder="Apt, studio, etc.">
          </div>
          <div class="col-md-6 mb-3">
            <label for="shipping-city" class="form-label">City:</label>
            <input type="text" id="shipping-city" name="shipping-city" class="form-control" required autocomplete="shipping address-level2">
          </div>
          <div class="col-md-3 mb-3">
            <label for="shipping-state" class="form-label">State:</label>
            <select id="shipping-state" name="shipping-state" class="form-select" required autocomplete="shipping address-level1">
              <option value="">Select a state</option>
              <option value="MO">Missouri</option>
              <option value="IL">Illinois</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
              <label for="shipping-zip" class="form-label">Zip Code:</label>
              <input type="text" id="shipping-zip" name="shipping-zip" class="form-control" required pattern="\d{5}" title="Please enter a valid 5-digit zip code" autocomplete="shipping postal-code">
          </div>
        </div>
      </fieldset>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
