<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flywheel Entertainment</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Order Form</h1>
    <form id="order-form" action="/order" method="post">
        <!-- Personal Information -->
        <fieldset class="mb-4">
            <legend>Personal Information</legend>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="given-name" class="form-label">Given Name:</label>
                    <input type="text" id="given-name" name="given-name" class="form-control" required autocomplete="given-name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="family-name" class="form-label">Family Name:</label>
                    <input type="text" id="family-name" name="family-name" class="form-control" required autocomplete="family-name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required autocomplete="tel">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm-email" class="form-label">Confirm Email Address:</label>
                    <input type="email" id="confirm-email" name="confirm-email" class="form-control" required autocomplete="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required autocomplete="new-password">
                </div>
            </div>
        </fieldset>

        <!-- Payment Information -->
        <fieldset class="mb-4">
            <legend>Payment Information</legend>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="credit-card" class="form-label">Credit Card Type:</label>
                    <select id="credit-card" name="credit-card" class="form-select" required autocomplete="cc-type">
                        <option value="">Select a credit card</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cc-number" class="form-label">Credit Card Number:</label>
                    <input type="text" id="cc-number" name="cc-number" class="form-control" required pattern="\d{16}" title="Please enter a valid 16-digit credit card number" autocomplete="cc-number">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="exp-date" class="form-label">Expiration Date (MM/YY):</label>
                    <input type="text" id="exp-date" name="exp-date" class="form-control" required pattern="\d{2}/\d{2}" title="Please enter a valid expiration date (MM/YY)" autocomplete="cc-exp">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="csc" class="form-label">CSC Code:</label>
                    <input type="text" id="csc" name="csc" class="form-control" required pattern="\d{3}" title="Please enter a valid 3-digit CSC code" autocomplete="cc-csc">
                </div>
            </div>
        </fieldset>

        <!-- Billing Address -->
        <fieldset class="mb-4">
            <legend>Billing Address</legend>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="billing-street" class="form-label">Street Address:</label>
                    <input type="text" id="billing-street" name="billing-street" class="form-control" required autocomplete="billing street-address">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="billing-address2" class="form-label">Address Line 2:</label>
                    <input type="text" id="billing-address2" name="billing-address2" class="form-control" autocomplete="billing address-line2" placeholder="Apt, studio, etc.">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="billing-city" class="form-label">City:</label>
                    <input type="text" id="billing-city" name="billing-city" class="form-control" required autocomplete="billing address-level2">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="billing-state" class="form-label">State:</label>
                    <select id="billing-state" name="billing-state" class="form-select" required autocomplete="billing address-level1">
                        <option value="">Select a state</option>
                        <option value="MO">Missouri</option>
                        <option value="IL">Illinois</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="billing-zip" class="form-label">Zip Code:</label>
                    <input type="text" id="billing-zip" name="billing-zip" class="form-control" required pattern="\d{5}" title="Please enter a valid 5-digit zip code" autocomplete="billing postal-code">
                </div>
            </div>
        </fieldset>

        <!-- Shipping Address -->
        <fieldset class="mb-4">
            <legend>Shipping Address</legend>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="same-as-billing" name="same-as-billing">
                <label class="form-check-label" for="same-as-billing">Same as billing address?</label>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="shipping-street" class="form-label">Street Address:</label>
                    <input type="text" id="shipping-street" name="shipping-street" class="form-control" required autocomplete="shipping street-address">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="shipping-address2" class="form-label">Address Line 2:</label>
                    <input type="text" id="shipping-address2" name="shipping-address2" class="form-control" autocomplete="shipping address-line2" placeholder="Apt, studio, etc.">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="shipping-city" class="form-label">City:</label>
                    <input type="text" id="shipping-city" name="shipping-city" class="form-control" required autocomplete="shipping address-level2">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="shipping-state" class="form-label">State:</label>
                    <select id="shipping-state" name="shipping-state" class="form-select" required autocomplete="shipping address-level1">
                        <option value="">Select a state</option>
                        <option value="MO">Missouri</option>
                        <option value="IL">Illinois</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="shipping-zip" class="form-label">Zip Code:</label>
                    <input type="text" id="shipping-zip" name="shipping-zip" class="form-control" required pattern="\d{5}" title="Please enter a valid 5-digit zip code" autocomplete="shipping postal-code">
                </div>
            </div>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</div>
</body>
</html>
