<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Score Array</title>
    <link rel="stylesheet" href="test_scores.css">
</head>

<body>
  <main>
    <h1>Use a Test Score array</h1>
    <form action="confirm.html" method="get">

      <div class="textboxes">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="boxinput">
        <span class="nameSpan">*</span>
      </div>
      <div class="textboxes">
        <label for="score">Score:</label>
        <input type="text" name="score" id="score" class="boxinput">
        <span class="scoreSpan">*</span>
      </div>

      <div class="buttons">
        <label>&nbsp;</label>
        <input type="button" id="addToArray" value="Add to Array">
        <input type="button" id="displayResults" value="Display Results">
        <input type="button" id="displayScores" value="Display Scores">
      </div>

      <div id="resultsContainer"></div>
      <div id="scoresContainer"></div>
    </form>
  </main>
  <script src="test_scores.js"></script>
</body>
</html>
