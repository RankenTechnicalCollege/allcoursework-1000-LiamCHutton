<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting Through Charity Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <style>
    .logo {
      position: absolute;
      top: 10px;        /* Adjusts distance from top */
      left: 10px;       /* Adjusts distance from left side */
      max-height: 80px; /* Size the logo */
      width: auto;
    }

    /* Add padding to the navbar to make room for the logo */
    .navbar {
      padding-left: 100px; /* Adjust the padding to the width of the logo */
    }
  </style>

</head>
<body>
  <!-- Navbar -->
   <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light navbar-light">
      <div class="container-fluid">
        <div class="d-flex flex-column">
          <a class="navbar-brand" href="#">
            <img src="images/desktoplogo.jpg" alt="Logo" class="logo">
          </a>
          <a class="navbar-brand fw-bold" href="#">Connecting Through Charity</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donation.html">Donation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calendar.html">Calendar</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
   </header>

  <!-- Main -->
   <main>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-custom border-custom p-5" >
      <h1 class="display-4 fw-bold">Contact</h1>
      <p class="lead fw-bold">Have any questions about our charity? Feel free to contact us below!</p>

    </div>
    <br><br>

    <div class="container mt-5">
      <h2>Contact Us</h2>
      <form id="contactForm">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div><br><br>
   </main>
   <script src="js/contact.js"></script>

   <!-- Footer -->
  <footer class="footer bg-dark text-white p-2">
    <p class="text-center">&copy; 2024 Liam Hutton</p>
  </footer>
</body>
</html>
