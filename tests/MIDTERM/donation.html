<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting Through Charity Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <style>
    .logo {
      position: absolute;
      top: 10px;        /* Adjusts distance from top */
      left: 10px;       /* Adjusts distance from left side */
      max-height: 80px; /* Size the logo */
      width: auto;
    }

    /* Add padding to the navbar to make room for the logo */
    .navbar {
      padding-left: 100px; /* Adjust the padding to the width of the logo */
    }
  </style>

</head>
<body>
  <!-- Navbar -->
   <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light navbar-light">
      <div class="container-fluid">
        <div class="d-flex flex-column">
          <a class="navbar-brand" href="#">
            <img src="images/updatedlogo.png" alt="Logo" class="logo">
          </a>
          <a class="navbar-brand fw-bold" href="#">Connecting Through Charity</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="donation.html">Donation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calendar.html">Calendar</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
   </header>

  <!-- Main -->
   <main>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-custom border-custom p-5" >
      <h1 class="display-4 fw-bold">Connecting Through Charity</h1>
      <p class="lead fw-bold">Flywheel Entertainment brings amazing games to the table to keep people engaged and interested.</p>

    </div>
    <hr class="my-4">

    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="donationType" class="form-label">Donation Type</label>
          <select class="form-select" id="donationType" name="donationType" onchange="toggleCreditCardField()">
            <option value="" selected>Select donation type</option>
            <option value="monetary">Monetary Donation</option>
            <option value="goods">Goods Donation</option>
            <option value="volunteer">Volunteer Time</option>
          </select>
        </div>

        <div id="creditCardField" class="mb-3" style="display: none;">
          <label for="creditCard" class="form-label">Credit Card Number</label>
          <input type="text" class="form-control" id="creditCard" name="creditCard" placeholder="Enter credit card number">
        </div>

        <button type="submit" class="btn btn-primary">Submit Donation</button>
      </form>
    </div><br><br>
   </main>
   <script src="js/donation.js"></script>

   <!-- Footer -->
   <footer class="footer bg-dark text-white p-2">
    <div class="d-flex justify-content-center py-3">
      <a href="https://nextdoor.com/" class="mx-2">
        <img src="images/nextdoor.png" alt="Nextdoor" width="24" height="24">
      </a>
      <a href="https://ranken.edu/" class="mx-2">
        <img src="images/rankentech_logo.jpg" alt="Ranken" width="24" height="24">
      </a>
      <a href="#" class="mx-2">
        <img src="images/Screenshot 2024-06-24 082522.png" alt="Facebook" width="24" height="24">
      </a>
    </div>
    <p class="text-center pt-3">&copy; 2024 Liam Hutton</p>
  </footer>
</body>
</html>
