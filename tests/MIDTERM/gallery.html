<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting Through Charity Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <style>
    .logo {
      position: absolute;
      top: 10px;        /* Adjusts distance from top */
      left: 10px;       /* Adjusts distance from left side */
      max-height: 80px; /* Size the logo */
      width: auto;
    }

    /* Add padding to the navbar to make room for the logo */
    .navbar {
      padding-left: 100px; /* Adjust the padding to the width of the logo */
    }
  </style>

</head>
<body>
  <!-- Navbar -->
   <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light navbar-light">
      <div class="container-fluid">
        <div class="d-flex flex-column">
          <a class="navbar-brand" href="#">
            <img src="images/desktoplogo.jpg" alt="Logo" class="logo">
          </a>
          <a class="navbar-brand fw-bold" href="#">Connecting Through Charity</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donation.html">Donation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calendar.html">Calendar</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
   </header>

  <!-- Main -->
   <main>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-custom border-custom p-5" >
      <h1 class="display-4 fw-bold">Gallery</h1>
      <p class="lead fw-bold">Here are some of the items we provide for people in need!</p>

    </div>
    <br><br>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/bookbags293677317_361645599465720_6183845010683763699_n.jpg" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="images/folders&notebooks295010794_361645546132392_1233218150454576365_n.jpg" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="images/happyhalloween304937096_399429999020613_8033113429797121187_n.jpg" class="d-block w-100" alt="Third slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   </main>

   <!-- Footer -->
  <footer class="footer bg-dark text-white p-2">
    <p class="text-center">&copy; 2024 Liam Hutton</p>
  </footer>
</body>
</html>
