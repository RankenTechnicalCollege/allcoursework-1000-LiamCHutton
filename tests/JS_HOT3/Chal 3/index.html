<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upvote/Downvote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Cogwheels</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <div class="mb-3">
              <a href="images/cogs.jpg" title="Cogs">
                <img src="images/cogs.jpg" alt="Cogs" class="img-fluid">
              </a>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button id="upvoteBtn" class="btn btn-success">Upvote</button>
              <div id="upvoteCount" class="mx-3">0</div>
              <div id="voteTotal" class="mx-3">0</div>
              <div id="downvoteCount" class="mx-3">0</div>
              <button id="downvoteBtn" class="btn btn-danger">Downvote</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vote.js"></script>
</body>
</html>
