<!DOCTYPE html>
<html>
<head>
   <!--

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Hands-on Project 7-3</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <input type="checkbox" id="item5" value="599" />
         <label for="item5">Good Robot ($8.99)</label>
         <input type="button" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <p id="date"></p>
   <script>
	  "use strict";
      //fixed declaration of variables
      function calcTotal() {
         var itemTotal = 0;
         var tax = 0;
         var totalWithTax = 0;
         var items = document.getElementsByTagName("input");
         var cells = document.getElementsByTagName("td");

         //Loop through checkboxes
         for (var i = 0; i < items.length; i++) {
            if (items[i].type === "checkbox" && items[i].checked) {
               itemTotal += parseFloat(items[i].value);
            }
         }

         tax = itemTotal * 0.1; // 10% tax
         totalWithTax = itemTotal + tax;

         cells[1].innerHTML = (itemTotal / 100).toFixed(2);
         cells[3].innerHTML = (tax / 100).toFixed(2);
         cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);

         //Clear checkboxes
         for (var i = 0; i < items.length; i++) {
            if (items[i].type === "checkbox") {
               items[i].checked = false;
            }
         }
      }

      var submitButton = document.getElementById("sButton");
      submitButton.addEventListener("click", calcTotal); // Call calcTotal when button is clicked

      var today = new Date();

      // Format the date to "Tue Jul 24 2018" using toLocaleDateString
      var options = { weekday: 'short', month: 'short', day: '2-digit', year: 'numeric' };
      var formattedDate = today.toLocaleDateString('en-US', options);

      // Place the formatted date into the <p> element with id="date"
      document.getElementById("date").textContent = formattedDate;
   </script>
</body>
</html>
